apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notes
    component: api
  name: notes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes
      component: api
  template:
    metadata:
      labels:
        app: notes
        component: api
    spec:
      containers:
      - image: notes:test
        name: notes
        args:
        # needed for TLS communication
          - "--tlsCertLocation=./certs/tls.crt"
          - "--tlsKeyLocation=./certs/tls.key"
        readinessProbe:
          httpGet:
            path: /readyz
            port: health-port
          initialDelaySeconds: 5
          timeoutSeconds: 5
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /healthz
            port: health-port
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5 
        ports:
          - name: health-port
            containerPort: 3040
          - name: http-port
            containerPort: 9000
            # needed for TLS communication
          - name: https-port
            containerPort: 9001
        env:
          - name: SERVER_PORT
            value: "9000"
          # needed for TLS communication
          - name: SERVER_TLS_PORT
            value: "9001"
        envFrom:
          - secretRef:
              name: notes-db-configuration
        resources:
          limits:
            cpu: 100m
            memory: 250Mi
            ephemeral-storage: 100Mi
          requests:
            cpu: 100m
            memory: 250Mi
            ephemeral-storage: 100Mi
        # needed for TLS communication
        volumeMounts:
          - name: certs
            mountPath: "./certs"
            readOnly: true
      # needed for TLS communication
      volumes:
        - name: certs
          secret:
            secretName: notes-tls
            optional: false